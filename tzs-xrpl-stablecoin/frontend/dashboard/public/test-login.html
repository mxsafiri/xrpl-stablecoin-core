<!DOCTYPE html>
<html>
<head>
    <title>Direct Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Direct Login Test</h1>
    <input type="text" id="wallet" value="rBih9a7DirrgPq5uJm8ajrhv2kctveftZH" style="width: 400px;">
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const wallet = document.getElementById('wallet').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Testing login...';
                
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ walletAddress: wallet, action: 'login' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p><strong>Username:</strong> ${data.user.username}</p>
                        <p><strong>Balance:</strong> ${data.user.balance} TZS</p>
                        <p><strong>Wallet:</strong> ${data.user.wallet_address}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Login failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
